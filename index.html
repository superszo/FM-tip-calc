<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <img id="logo" alt="logo" src="./images/logo.svg">
  <section class="calc">
    <form class="input">
      
      <p class="label">Bill</p>
      <div class="bill-wrapper">  
        <input class="number-input" type="number" id="bill" placeholder="0">
      </div>
      <p class="label">Select Tip %</p>
      <div class="buttons">
        <button class="tip" name="tip" value="0.05">5%</button>
        <button class="tip" name="tip" value="0.1">10%</button>
        <button class="tip" name="tip" value="0.15">15%</button>
        <button class="tip" name="tip" value="0.25">25%</button>
        <button class="tip" name="tip" value="0.5">50%</button>
        <input class="number-input"  type="number" id="custom-tip" name="tip" placeholder="Custom">
      </div>
      <div class="wrapper">
        <p class="label" >Number of People</p>
        <p id="error-msg">Can't be zero</p>
      </div>
      <div class="people-wrapper">
        <input class="number-input" type="number" id="people" placeholder="0">
      </div>
    </form>
  <div class="result">
    <div class="result-wrapper">
      <div class="result-item">
        <div class="result-text">
          <p class="label">Tip Amount</p>
          <p class="note">/ person</p>
        </div>
        <h1 id="per-person">$0.00</h1>
      </div>
      <div class="result-item">
        <div class="result-text">
          <p class="label">Total</p>
          <p class="note">/ person</p>
        </div>
        <h1 id="total-person">$0.00</h1>
      </div>
    </div>
    <button class="disabled" id="reset">RESET</button>
  </div>

  </section>  
  <script src="./script.js"></script>
</body>
</html>
